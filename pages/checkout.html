		<section class="bg-resalto">
			<!-- Encabezado de la página -->
            <div class="d-flex flex-column text-center py-5">
			    <h1>Finalizar Compra</h1>
            </div>
			<!-- Tabla con el detalle del carrito -->
			<div id="carritoDetalleCheckout" class="container d-flex flex-column justify-content-center align-items-center">
				<!-- Aquí se insertará la tabla con el resumen de la compra -->
			</div>
			<div class="container py-5">
				<div class="row">
					<div class="col-md-6">
						<h4 class="mb-4">Información de envío</h4>
						<form>
							<div class="mb-3">
								<label for="nombre" class="form-label">Nombre completo</label>
								<input type="text" class="form-control" id="nombre" required />
							</div>
							<div class="mb-3">
								<label for="direccion" class="form-label"
									>Dirección de envío</label
								>
								<input
									type="text"
									class="form-control"
									id="direccion"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="ciudad" class="form-label">Ciudad</label>
								<input type="text" class="form-control" id="ciudad" required />
							</div>
							<div class="mb-3">
								<label for="pais" class="form-label">País</label>
								<input type="text" class="form-control" id="pais" required />
							</div>
							<div class="mb-3">
								<label for="codigo_postal" class="form-label"
									>Código postal</label
								>
								<input
									type="text"
									class="form-control"
									id="codigo_postal"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="telefono" class="form-label">Teléfono</label>
								<input type="tel" class="form-control" id="telefono" required />
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<h4 class="mb-4">Opciones de pago</h4>
						<div class="form-check mb-3">
							<input
								class="form-check-input"
								type="radio"
								name="metodo_pago"
								id="pago_tarjeta"
								checked
							/>
							<label class="form-check-label" for="pago_tarjeta">
								Tarjeta de crédito/débito
							</label>
						</div>
						<div class="form-check mb-3">
							<input
								class="form-check-input"
								type="radio"
								name="metodo_pago"
								id="pago_paypal"
							/>
							<label class="form-check-label" for="pago_paypal"> PayPal </label>
						</div>
						<div class="form-check mb-3">
							<input
								class="form-check-input"
								type="radio"
								name="metodo_pago"
								id="pago_efectivo"
							/>
							<label class="form-check-label" for="pago_efectivo">
								Efectivo
							</label>
						</div>
						<div class="form-check mb-3">
							<a href="../pages/exito.html" class="btn btn-success">
								<i class="bi bi-currency-dollar"></i> Procesar pago
							</a>
						</div>
					</div>
				</div>
			</div>
		</section>
