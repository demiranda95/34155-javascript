    <section>
        <div class="container-fluid">
            <div class="card m-5">
                <div class="card-body">
                    <h4 class="card-title d-flex justify-content-center">Panel de Administraci√≥n de Tienda</h4>
                    <h5 class="card-subtitle mb-2 text-muted d-flex justify-content-center">Productos</h5>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-end align-items-center">
                            <button id="agregarProductoModal" data-bs-toggle="modal" data-bs-target="#agregarProducto" class="btn btn-dark">Agregar <i class="bi bi-plus-circle"></i></button>
                        </div>
                    </div>
                    <div class="row">

                    </div>

    <!--Modal Para el Agregar Productos-->
    <div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="agregarProducto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="productoInput" class="form-label">Nombre Producto</label>
                            <input type="text" class="form-control" id="productoInput" aria-describedby="nombre-producto">
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Categoria</label>
                            <select id="categoriaInput" class="form-select" aria-label="categoria">
                                <option selected>Selecciona una...</option>
                                <option value="Poleras">Poleras</option>
                                <option value="Pantalones">Pantalones</option>
                                <option value="Zapatillas">Zapatillas</option>
                                <option value="Gorros">Gorros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="autor" class="form-label">Genero</label>
                            <select id="generoInput" class="form-select" aria-label="genero">
                                <option selected>Selecciona una...</option>
                                <option value="Hombres">Hombres</option>
                                <option value="Mujeres">Mujeres</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="guardarProductoBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Para el Carro de Compras-->
    <div class="modal fade" id="Carrito" tabindex="-1" aria-labelledby="Carrito de Compras" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de Compras</h5>
                    <button button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body table-responsive" id="carritoDetalle"></div>
            <div class="modal-footer">
                <p class="fw-bold" id="montoTotal"></p>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar <i class="bi bi-x-circle"></i></button>
                <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra <i class="bi bi-cart-check"></i></button>
            </div>
        </div>
    </div>
