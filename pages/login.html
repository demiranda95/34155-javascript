<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<link rel="stylesheet" href="../css/styles-login.css" />
		<title>CHECKOUT - e-Commerce</title>
	</head>
	<body>
		<div class="d-flex align-items-center justify-content-center vh-100">
			<div class="container my-5 bg-gris-oscuro d-flex flex-column justify-content-center">
				<a class="navbar-brand text-center" href="../index.html"><img class="logo" src="../assets/logo/logo-white.png" alt="Logo"></a>
				<h1 class="text-center h4">Iniciar Sesión</h1>
				<form id="login-form" class="mt-5">
					<div class="mb-3">
						<label for="username" class="form-label text-resalto">Nombre de Usuario</label>
						<input type="text" class="form-control" id="username" name="username" required/>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label text-resalto"
							>Contraseña</label
						>
						<input
							type="password"
							class="form-control"
							id="password"
							name="password"
							required
						/>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>

		<!-- SCRIPTS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>
		<script src="../js/main.js"></script>
	</body>
</html>
